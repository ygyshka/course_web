{% extends 'mailing/base_page.html' %}

{% block content %}

    <div class="row"><div class="col-2"></div>
    <div class="col-6 mb-5">
        <a type="button" class="btn btn-sm btn-primary" href="{% url 'mailing:mailing_form' %}">Добавить рассылку</a>
    </div></div>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for object in object_list %}
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h3>{{ object.time_send }}</h3>
                            </div>
                            <div class="card-body">
                                <p class="card-text"></p>
                                <p class="card-text">{{ object.periodicity }}</p>
                            </div>
                            <div class="card-footer">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a type="button" class="btn btn-sm btn-outline-primary" href="{% url 'mailing:mailing' object.pk %}">Посмотреть
                                        </a>
                                        <a type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'mailing:mailing_form' object.pk %}">Изменить</a>
                                        <a type="button" class="btn btn-sm btn-outline-danger" href="{% url 'mailing:message_confirm_delete' object.pk %}">Удалить</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
