{% extends 'mailing/base_page.html' %}

{% block content %}
    <div class="row"><div class="col-2"></div>
    <div class="col-6 mb-5">
        <a type="button" class="btn btn-sm btn-primary" href="{% url 'mailing:create' %}">Добавить клиента</a>
    </div></div>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for object in object_list %}
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h3>Карточка пользователя</h3>
                            </div>
                            <div class="card-body">
                                <p class="card-text">{{ object.contact_mail }}</p>
                                <p class="card-text">{{ object.full_name }}</p>
                                <p class="card-text">{{ object.comment|truncatechars:50 }}</p>
                            </div>
                            <div class="card-footer">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a type="button" class="btn btn-sm btn-outline-primary" href="{% url 'mailing:client' object.id %}">Посмотреть
                                        </a>
                                        <a type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'mailing:update' object.id %}">Изменить</a>
                                        <a type="button" class="btn btn-sm btn-outline-danger" href="{% url 'mailing:clients_confirm_delete' object.id %}">Удалить</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
