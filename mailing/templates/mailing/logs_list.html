{% extends 'mailing/base_page.html' %}

{% block content %}

    <div class="row"><div class="col-2"></div>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for object in object_list %}
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h3>{{ object.date_time }}</h3>
                            </div>
                            <div class="card-body">
                                <p class="card-text">â„–{{ object.id }}</p>
                                <p class="card-text">{{ object.status }}</p>
                                <p class="card-text">{{ object.server_response }}</p>
                            </div>
                            <div class="card-footer">
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
